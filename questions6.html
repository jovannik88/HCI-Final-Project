<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="questions.css"/>
</head>
<body>
    <header id="topbar">
        <div id="branding">
            Fluent Nusantara
        </div>
        <div id="title">
            Title Very Long Long
        </div>
        <div id="darkmode">
            <button id="moon">
                <img src="assets/moon.png" alt="moon" class="moon">
            </button>
        </div>
    </header>

    <div id="breadcrumbs">
        <p>Dashboard > Title ></p>
    </div>
    <div id="breadcrumbs2">
        <h1>Quiz</h1>
    </div>

    <main id="QA">
        <section class="question">
            <p class = "num"></p>
            <p>Bob</p>
            <button class="choice_0">
                Is Bob
            </button>
            <button class="choice_1">
                Is not Bob
            </button>
            <button class="choice_2">
                Maybe Bob
            </button>
            <button class="choice_3">
                Bobbert
            </button>
        </section>
        <section class="question">
            <p class = "num"></p>
            <p>Bob</p>
            <button class="choice_0">
                Is Bob
            </button>
            <button class="choice_1">
                Is not Bob
            </button>
            <button class="choice_2">
                Maybe Bob
            </button>
            <button class="choice_3">
                Bobbert
            </button>
        </section>
    </main>

    <div id="lineofprogress">
        <div id="progress"></div>
        <div id="current"></div>
    </div>

    <nav id="controls">
        <button id="back">
            Back
        </button>
        <button id="next">
            Next
        </button>
    </nav>

    <div id="score_box_overlay"></div>

    <div id="submit_confirmation">
        <div id="submit_confirmation_text">
            Are you sure you want to submit?
        </div>
        <div id="submit_confirmation_buttons">
            <button id="submit_confirmation_yes">
                Confirm
            </button>
            <button id="submit_confirmation_no">
                Not Yet
            </button>
        </div>
    </div>

    <div id="score_box">
        <div id="score_box_text1">
            You have completed the quiz!
        </div>
        <div id="score_box_text2">
            Your score is:
        </div>
        <div id="score">
            <!-- JS will fill this one -->
        </div>
        <div id="score_message">
            <!-- JS will fill this one -->
        </div>
        <button id="score_return_to_dashboard">
            Return to Dashboard
        </button>
    </div>

    <div id="question_answered">
        <p>Answer Accepted</p>
    </div>

    <script src="questions.js"></script>
</body>
</html>
